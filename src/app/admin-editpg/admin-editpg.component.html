<div class="editpg">
    <div class="container form ">
        <div class="card">
            <div class="card-header head">
                <h3 class="text-center">Update Course</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="editpc" (ngSubmit)="updatecourse()">

                    <h2 class="text-center text-success">{{message}}</h2>

                    <div class="form-row">
                        <div class="form-group ">
                            <label for="inputFirstName">Program</label>
                            <input type="text" class="form-control" formControlName="Program">

                            <div *ngIf="program && program.invalid && program.touched">
                                <div class="text-danger">Invalid program format</div>
                            </div>

                        </div>
                        <div class="form-group" style="display:none;">
                            <label for="inputLastName">Course id</label>
                            <input type="text" class="form-control" formControlName="Courseid" readonly>

                            <div *ngIf="courseid && courseid.invalid && courseid.touched">
                                <div class="text-danger">Invalid courseid format</div>
                            </div>

                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputPhoneNumber">Course name</label>
                        <input type="tel" class="form-control" formControlName="Coursename">

                        <div *ngIf="coursename && coursename.invalid && coursename.touched">
                            <div class="text-danger">Invalid coursename format</div>
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Description</label>
                        <textarea class="form-control" formControlName="description"></textarea>

                        <div *ngIf="description && description.invalid && description.touched">
                            <div class="text-danger">Invalid description format</div>
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="inputGender">Duration</label>
                        <select class="form-control" formControlName="duration">
                            <option value="2 Year">2 Year</option>
                            <option value="3 Year">3 Year</option>
                            <option value="4 Year">4 Year</option>
                        </select>

                        <div *ngIf="duration && duration.invalid && duration.touched">
                            <div class="text-danger">Invalid duration format</div>
                        </div>
                    </div>
                    <!-- <div class="form-group">
                    <label for="inputAddress">Avalableseat </label>
                    <input class="form-control" formControlName="description">
                </div> -->
                    <button type="submit" class="btn btn-primary btn-block">Add</button>

                </form>
            </div>
        </div>
    </div>
    <p>
        <a routerLink="/Pglist" class="btn btn-primary">Back to course</a>
    </p>
</div>
