<div class="signin">

    <div class="container login-container bottom">
        <div class="card ">
            <div class="card-header">
                <h3 class="text-center">Sign in</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="register" (ngSubmit)="login()">
                    <div><span class="text-center error">{{message}}</span></div>
                    <div class="form-group">
                        <label for="inputEmail">Email address</label>
                        <input type="email" class="form-control" formControlName="email">

                        <div *ngIf="email && email.invalid && email.touched">
                            <div class="text-danger">Invalid email format</div>
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" formControlName="password">

                        <div *ngIf="password && password.invalid && password.touched">
                            <div class="text-danger">Enter Strong Password.</div>
                        </div>
                    </div>

                    <button type="submit" [disabled]="!register.valid" class="btn btn-primary btn-block">Login</button>
                    <div class="text-center">
                        <div>
                            Not a memeber <a routerLink="/Signup">Sign up?</a>
                        </div>
                        <div>
                            <a routerLink="/forgotpassword">Forgot password</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
